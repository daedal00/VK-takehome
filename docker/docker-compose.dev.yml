# Docker Compose for Development - Mock Servers Only
# for local development and manual testing

version: '3.8'

services:
  # Mock API Server 1
  mock-server-1:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    command: ["python", "-m", "uvicorn", "src.mock_servers.app:create_app", "--factory", "--host", "0.0.0.0", "--port", "8001"]
    environment:
      - SERVER_NAME=api1
      - SERVER_PORT=8001
      - RANDOM_SEED=42
      - ERROR_RATE=0.1
      - EXTRA_LATENCY_MS=0
      - PAGES=5
      - ITEMS_PER_PAGE=20
    ports:
      - "8001:8001"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/health')"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 10s

